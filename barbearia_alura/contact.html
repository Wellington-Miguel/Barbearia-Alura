<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <TItle>Produtos</TItle>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="start_header">
            <div class="cabecalho">
            <h1><img src="imagens/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a class="navegacao" href="index.html">Home</a></li>
                    <li><a class="navegacao" href="product.html">Produtos</a></li>
                    <li><a class="navegacao" href="contact.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
        </header>
        <main>
           <form action="input">
            <label for="name">Nome e sobrenome</label>
            <input type="text" id="name" class="default-input" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="default-input" required placeholder="seuemail@dominio.com">
            <label for="telephone">Telefone</label>
            <input type="tel" id="telephone" class="default-input" required placeholder="(xx) xxxx-xxxx">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="default-input" required placeholder="Digite aqui suma mensagem..."></textarea>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato">Telefone</label>
                <label for="radio-email"><input type="radio" id="radio-email" name="contato">E-mail</label>
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar contato" class="button-send" >
           </form>
           <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 15h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 15h</td>
                    </tr>
                </tbody>
           </table>
        </main>
